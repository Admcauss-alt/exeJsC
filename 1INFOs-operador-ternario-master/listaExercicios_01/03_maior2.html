<meta charset="UTF-8" />
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada

    const numero = parseInt(prompt("Qual seu numero?"))
    const numero2 = parseInt(prompt("Qual seu segundo numero?"))
    //Processamento
(numero > numero2) ? alert(`o maior numero é ${numero}`) : alert(`o maior numero é ${numero2}`)
    //Saída
    
</script>
