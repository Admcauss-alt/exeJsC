<script>
    //Problema: Array em ordem decrescente
    //Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).

    //ENTRADA
const n1 = Number(prompt("Digite o primeiro valor"));
const n2 = Number(prompt("Digite o segundo valor"));
const n3 = Number(prompt("Digite o terceirp valor"));
let array;
    //PROCESSAMENTO
(n1 <= n2 <= n3) ? array = [n3,n2,n1] :
(n2 <= n3 <= n1) ? array = [n1,n3,n2] :
(n3 <= n2 <= n1) ? array = [n1,n2,n3] :
(n1 <= n3 <= n2) ? array = [n2,n3,n1] :
(n3 <= n1 <= n2) ? array = [n2,n1,n3] : array = [n3, n1, n2];
//SAÍDA
alert(array.join(" - "));
</script>
