<script>
  /*
    //PROBLEMA
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

  //ENTRADA
  let valor1 = parseInt(prompt("Qual o primeiro valor?"));
  let valor2 = parseInt(prompt("Qual o segundo valor?"));
  let valor3 = parseInt(prompt("Qual o terceiro valor?"));
  //PROCESSAMENTO
  final = [valor1, valor2, valor3];
  //SAÍDA
  document.write(final.sort());
</script>
