<script>
  /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

  //ENTRADA
  let valor1 = parseInt(prompt("Qual o primeiro valor?"));
  let valor2 = parseInt(prompt("Qual o segundo valor?"));
  //PROCESSAMENTO
  let trocas = valor1;
  valor1 = valor2;
  valor2 = trocas;
  //SAÍDA
  alert(`O inserso é: valor1: ${valor1} e valor2: ${valor2}`);
</script>
