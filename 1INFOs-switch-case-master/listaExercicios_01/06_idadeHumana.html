<meta charset="UTF-8" />
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA

    let porte = prompt("Qual o porte do seu cachorro ? ")
        const anos = Number(prompt("A idade do seu cão: "))
        let fator = 0
        let idadecao = 0
        switch (porte) {
            case "pequeno":
            fator = 5
            idadecao = anos * fator
                break;
                case "medio":
            fator = 6
            idadecao = anos * fator
                break;
            default:
            fator = 7
            idadecao = anos * fator
                break;
        }
        alert(`Idade do seu cão: ${idadecao}`)
    </script>
