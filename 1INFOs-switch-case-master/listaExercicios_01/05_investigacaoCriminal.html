<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    alert("Por favor,\nResponda apenas com 1(para sim) e 0(para nao)")
    const pergunta1 = parseInt(prompt("Telefonou para a vítima?"))
    const pergunta2 = parseInt(prompt("Esteve no local do crime?"))
    const pergunta3 = parseInt(prompt("Mora perto da vítima?"))
    const pergunta4 = parseInt(prompt("Devia para a vítima?"))
    const pergunta5 = parseInt(prompt("Já trabalhou com a vítima?"))
    //PROCESSAMENTO
const resultado = pergunta1 + pergunta2 + pergunta3 + pergunta4 + pergunta5  
    //SAÍDA
    switch (resultado) {
        case 2:
        alert("suspeita")
            break;
            case 3: case 4:
        alert("cumplise")
            break;
            case 5:
        alert("assassino")
            break;
    
        default:
        alert("inocente")
            break;
    }

</script>
