<script>
  /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */
  //ENTRADA
  const valor1 = parseInt(prompt("Qual o valor?"));
  //PROCESSAMENTO
  const resp = valor1 / 2;
  const resultado = resp % 2 == 0 ? "Par" : "Impar";
  //SAÍDA
  document.write(`Seu numero é ${resultado}`);
</script>
