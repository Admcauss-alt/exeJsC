<script>
  const nota = Number(prompt("Qual sua nota?"));

  if (nota < 6) {
    document.write(`nota em conceito: `);
  } else if (nota < 7) {
    document.write(`nota em conceito: `);
  } else if (nota < 8) {
    document.write(`nota em conceito: `);
  } else if (nota < 9) {
    document.write(`nota em conceito: `);
  } else if (nota <= 10) {
    document.write(`nota em conceito: `);
  } else {
    document.write(`A nota tem que ser entre 0 a 10`);
  }
  document.write(`nota: ${nota}`);
</script>
