<script>
  const notaL = Number(prompt("Qual a nota do irmao menor?"));
  const notaB = Number(prompt("Qual a nota do irmao maior?"));
  const add = (notaB - notaL) / 4;
  if (notaB > notaL) {
    document.write(`Teve acrecimo de ${add}`);
  } else {
    document.write("Nao teve acrecimo ");
  }
</script>
